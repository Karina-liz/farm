<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center mb-0">Registro de Empleados</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/empleado/registrar}" th:object="${empleado}" method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese su apellido" required>
                        </div>

                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="text" id="dni" name="dni" th:field="*{dni}" class="form-control" placeholder="Ingrese su DNI" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" th:field="*{telefono}" class="form-control" placeholder="Ingrese su teléfono" required>
                        </div>

                        <div class="mb-3">
                            <label for="puesto" class="form-label">Puesto</label>
                            <input type="text" id="puesto" name="puesto" th:field="*{puesto}" class="form-control" placeholder="Ingrese su puesto" required>
                        </div>

                        <div class="mb-3">
                            <label for="salario" class="form-label">Salario</label>
                            <input type="number" id="salario" name="salario" th:field="*{salario}" class="form-control" placeholder="Ingrese su salario" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Ingrese su correo" required>
                        </div>

                        <div class="mb-3">
                            <label for="localId" class="form-label">Local</label>
                            <select id="localId" name="localId" th:field="*{localId}" class="form-select" required>
                                <option value="" disabled selected>Seleccione un local</option>
                                <option th:each="local : ${locales}" th:value="${local.id}" th:text="${local.direccionCompleta}">Local</option>
                            </select>
                        </div>

<!--                        <div class="mb-3"></div>-->
<!--                        <label for="clave" class="form-label">Clave</label>-->
<!--                        <input type="password" id="clave" name="clave" th:field="*{clave}" class="form-control" placeholder="Ingrese su clave" required>-->
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
