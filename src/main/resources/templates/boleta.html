<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleta de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Boleta de Venta</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Boleta N° <span th:text="${boleta.codigo}"></span></h5>
            <p class="card-text">Fecha: <span th:text="${boleta.venta.fechaVenta}"></span></p>
            <p class="card-text">Cliente: <span th:text="${boleta.venta.user.username}"></span></p>
            <p class="card-text">Total: S/. <span th:text="${boleta.costoTotal}"></span></p>
            <p class="card-text">Vuelto: S/. <span th:text="${boleta.vuelto}"></span></p>
        </div>
    </div>
    <a href="/catalogo" class="btn btn-primary mt-3">Volver al Catálogo</a>
</div>
</body>
</html>
