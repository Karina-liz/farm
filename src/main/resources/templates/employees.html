<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Empleados</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   <!-- Menu de navegacion -->
   <nav class="navbar navbar-expand-md bg-dark navbar-dark">
       <div class="container-fluid">
           <a class="navbar-brand" href="#">Administraci√≥n</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <!-- Links de navegacion -->
           <div class="collapse navbar-collapse" id="collapsibleNavbar">
               <ul class="navbar-nav">
                   <li class="nav-item">
                       <a class="nav-link active" th:href="@{/empleado/lista}">Control de Empleados</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" th:href="@{/producto/lista}">Control de Productos</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" th:href="@{/cliente/lista}">Control de Clientes</a>
                   </li>
               </ul>
           </div>
       </div>
   </nav>

     <!-- Final de Menu de navegacion -->

     <!-- Contenido de la pagina Lista de Empleados-->
   <div class="container">
       <div class="row">
           <h1 class="text-center my-4">Lista de Empleados</h1>
       </div>

       <!-- Boton para agregar empleado -->
       <div class="row mb-4">
           <div class="col-md-12">
               <a th:href="@{/empleado/registrar}" class="btn btn-primary d-block">
                   <i class="fas fa-user-plus me-2"></i>Agregar Empleado
               </a>
           </div>
       </div>

       <!-- Tabla de Empleados -->
       <table class="table table-striped table-bordered">
           <thead class="table-dark">
               <tr>
                   <th>Nombre</th>
                   <th>Apellido</th>
                   <th>Correo</th>
                   <th>Acciones</th>
               </tr>
           </thead>
           <tbody>
               <tr th:each="empleado : ${empleados}">
                   <td th:text="${empleado.nombre}">Nombre</td>
                   <td th:text="${empleado.apellido}">Apellido</td>
                   <td th:text="${empleado.email}">Correo</td>
                   <td>
                       <a th:href="@{/empleado/editar/{id}(id=${empleado.id})}" class="btn btn-info">Editar</a>
                       <a th:href="@{/empleado/eliminar/{id}(id=${empleado.id})}" class="btn btn-danger">Eliminar</a>
                   </td>
               </tr>
           </tbody>
         </table>
   </div>

   <!-- Script de Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
